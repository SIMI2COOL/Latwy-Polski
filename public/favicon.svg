<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Red border gradient (maroon/burgundy) -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A52A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B0000;stop-opacity:1" />
    </linearGradient>
    <!-- Cream/beige inner field gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter for letters -->
    <filter id="letterShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield border (outer, thick red border) -->
  <path d="M 20 20 L 100 5 L 180 20 L 180 200 L 100 235 L 20 200 Z" 
        fill="url(#borderGradient)" 
        stroke="#5A0000" 
        stroke-width="3"/>
  
  <!-- Shield inner field (cream/beige) -->
  <path d="M 30 30 L 100 15 L 170 30 L 170 190 L 100 220 L 30 190 Z" 
        fill="url(#shieldGradient)" 
        stroke="#E0D5C0" 
        stroke-width="1"/>
  
  <!-- Letter Ł with shadow -->
  <text x="60" y="130" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="#8B0000" 
        filter="url(#letterShadow)">Ł</text>
  
  <!-- Letter P with shadow -->
  <text x="120" y="130" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="#8B0000" 
        filter="url(#letterShadow)">P</text>
</svg>
